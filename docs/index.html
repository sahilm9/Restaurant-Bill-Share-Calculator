<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="container">
    <h1>Restaurant Bill Share calculator</h1>
    <div id="calculator">
      <form>
        <label for="billAmount">
          How much is your bill?<br>
          <input type="num" id="billAmount">
        </label>
        <label for="selectState">
          Which state are you in<br>
          <select id="selectState">
            <option selected value="0">-- Choose an option --</option>
          </select>
        </label>
        <label for="serviceQuality">
          How was your service?<br>
          <select id="serviceQuality">
            <option selected value="0">-- Choose an option --</option>
            </select>
        </label>
        <label for="totalPeople">
            How many people are sharing the bill?<br>
            <input type="text" id="totalPeople"> people
        </label>
        <button type="button" id="calculate">Calculate!</button>
      </form>
    </div>
    <div id="personShare">
      <sup>$</sup><span id="share">0.00</span>
      <!-- <small id="each">each</small> -->
    </div>
  </div>
  <script src="src/scripts/app-791d793aff.js"></script>
